<!DOCTYPE html>
<html manifest="/appcache.appcache">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="favicon.ico" href="favicon.ico"/>
  </head>
  <body>
    <!-- START CONFIGURATION HERE -->

    <!-- The top-level view. Must point to an existing template, otherwise an
         error would occur. -->
    <div ng-include="'app/home/index.jade'"></div>

    <script type="text/javascript">
      // Configuration object. See README for more info
      window.CURVE_APP = {
        name: 'MyApplication'
      };
    </script>

    <!-- END CONFIGURATION HERE -->

    <!-- Kickstart the process -->
    <script type="text/javascript" src="/loader.js"></script>
  </body>
</html>
