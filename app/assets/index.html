<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="favicon.ico" href="favicon.ico"/>
    <link rel="stylesheet" href="/vendor.css"/>
    <link rel="stylesheet" href="/app.css"/>
  </head>
  <body>
    <!-- START CONFIGURATION HERE -->

    <!-- Starting view. Must point to an existing template, otherwise an error
         would occur -->
    <div ng-include="'app/home/index.jade'"></div>

    <script type="text/javascript">
      // AngularJS application name
      window.__APP_NAME = 'myApplication';
      // Base URL for RequireJS to load files
      window.__BASE_URL = null;
      // Where to bootstrap the application
      window.__BASE_ELEMENT = document.body;
      // The top-level application controller name
      window.__APP_CONTROLLER_NAME = 'ApplicationController';
    </script>

    <!-- END CONFIGURATION HERE -->

    <!-- Kickstart the process -->
    <script type="text/javascript" src="/loader.js"></script>
  </body>
</html>
